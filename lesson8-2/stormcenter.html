  <nav>

  <h1 class="title"> STORM CENTER</h1>
  <main>

    <form method="get" action="/lesson8-2/thanks.html" class="form">
      <fieldset class="box1">
        <label>FULL NAME -
          <input type="text" size="10" name="input1" required>
        </label><br>

        <label for="email">EMAIL - </label>
        <input type="email" id="email" name="email" placeholder="user@email.org" required><br>
        <label>PHONE - </label>
        <input type="tel" id="phone" name="phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required><br>
        <label for="zip">ZIP - </label>
        <input id="zip" name="zip" type="number" required>
      </fieldset>

      <fieldset class="box2">
        <label>STORM DATE -
          <input type="date" name="theDate"></label><br>
        <label>SELECT STORM TYPE</label>


        <input list="stormtype">

        <datalist id="stormtype">
          <option value="Flash Flood">Flash Flood</option>
          <option value="Hail">Hail</option>
          <option value="Hurricane">Hurricane</option>
          <option value="Thunderstorm">Thunderstorm</option>
          <option value="Tornado">Tornado</option>
        </datalist><br>

        <label for="rating">STORM SEVERITY &nbsp;&nbsp;&nbsp;
          <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
          <span id="ratingvalue">5</span>
        </label>
        <datalist id="tickmarks">
          <option value="0">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
          <option value="5">
          <option value="6">
          <option value="7">
          <option value="8">
          <option value="9">
          <option value="10">
        </datalist> <br>
        
        <label>STORM REGION -
          <select name="browsers" id="selectbrowser" onchange="selectResponse()">
            <option value="" disabled selected>Select region ...</option>
            <option value="Preston">Preston</option>
            <option value="Soda">Soda Springs</option>
            <option value="Fish">Fish Haven</option>
          </select></label><br>
      </fieldset>



      <fieldset class="box3">
        <lable>IN DANGER? <em>(Choose one)</em></lable>
        <div class="selection">
          <input type="radio" id="no" name="time" checked for="no"> NO
        </div>
        <div class="selection">
          <input type="radio" id="yes" name="time"> YES
        </div>
        <div class="selection">
          <input type="radio" id="maybe" name="time"> MAYBE
        </div>

        <br>
        <label for="txtbox">ADDITIONAL INFORMATION OR COMMENTS</label><br>
        <textarea id="txtbox" name="txtbox" rows="4" cols="25"> </textarea>
        <br>
      </fieldset>




    </form>

  

    <form action="/lesson8-2/thanks.html" >  
      <button class="sub" type="submit">SUBMIT</button> 
    </form>  
  </main>

  </footer>
